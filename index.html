<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slimpickin</title>
	<link rel="stylesheet" href="components/lib/prism/prism.css">
	<link rel="stylesheet" href="components/style.css">
	<style>

	pre code{
		counter-reset:line-numbering;
		width:600px;
		color:#ecf0f1;
		line-height:140%;
	}

	pre code.line::before {
		content: counter(line-numbering);
		counter-increment: line-numbering;
		padding-right: 1em;
		/* space after numbers */
		padding-left:8px;
		width: 1.5em;
		text-align: right;
		opacity: 0.5;
		color:white;
	}

	</style>
</head>
<body>

	<header>
	
	</header>

	<p class="test">test</p>
	<p>asdas</p>
	<p>adad</p>
	<p>hhfg</p>
	<p>sdfsedf</p>

<script src="components/js/slimpickin.js"></script>
<script src="components/js/script.js"></script>
<script src="components/lib/prism/prism.js"></script>
<script src="components/lib/jquery/dist/jquery.min.js"></script>
</body>
</html>
